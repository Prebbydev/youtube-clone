<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    

</head>
<body>


   
    <nav class="navbar">
        <div class="togglebtn">
            <span></span>
            <span></span>
            <span></span>

        </div>
        <img src="images/youtube.png" class="ytubelogo" alt="Youtube logo">

        <div class="Searchbar">
            <input type="text" class="search_bar" placeholder="search...">
            <button class="searchBtn"><img src="images/icons8-search-30.png" alt="searchlogo"></button>

        </div>

        <div class="users-icons">
            <img src="images/video-camera.png" class="icon" alt="video">
            <img style="width: 25px; height: 20px;" src="images/menu.png" class="icon"  alt="grid">
            <img src="images/bell.png" class="icon"  alt="bell">

            <div class="profile-dp">
                <img src="images/prebb.jpg" alt="profile">
            </div>

        </div>

    </nav>


    
    <div class="sidebar"> 
        <a href="#" class="links active"><img src="images/homee-removebg-preview.png" alt="homeicon"> home</a>
        <a href="#" class="links"><img src="images/ex.png" alt="exploreicon">explore</a>
        <a href="#" class="links"><img src="images/subscription.png" alt="subicon">subscriptions</a>
        <hr class="hr">
        <a href="#" class="links"><img src="images/library.png" alt="libicon">library </a>
        <a href="#" class="links"><img src="images/history .png" alt="historyicon">history </a>
        <a href="#" class="links"><img src="images/youtube (1).png" alt="videoicon">your videos </a>
        <a href="#" class="links"><img style="width: 23px; height: 20px;" src="images/clock.png" alt="watch later">watch later </a>
        <a href="#" class="links"><img src="images/like.png" alt="liked video">liked video </a>
        <a href="#" class="links"><img src="images/expand-button.png" alt="show more">show more </a>

      

    </div>


    
    <div class="videos_filter">
        
        <button class="options active">all</button>
        <button class="options">html</button>
        <button class="options">css</button>
        <button class="options">javascript</button>
        <button class="options">ui/ux design</button>
        <button class="options">trending news</button>
        <button class="options">davido</button>
        <button class="options">hiphop</button>
        <button class="options">digital marketing</button>
        <button class="options">robotics and AI</button>
        

       
    </div>

    

    
    
    <script type="text/javascript" src="app.js"></script>

   
</body>
</html>
